{% extends 'base.html' %}

{% block page_content %}
    <div class="jumbotron">
        <h1>Login</h1>
        <hr>
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="next"
                   value="{% if next %}{{ next }}{% else %}/{% endif %}">
            {{ form.as_p }}
            <input type="submit" value="Login" class="btn btn-primary">
        </form>
    </div>
{% endblock %}
